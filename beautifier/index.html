<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" />
    <meta property="og:description" content="Beautify your code">
    <meta property="og:image" content="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/480px-Unofficial_JavaScript_logo_2.svg.png">
    <link href="https://fonts.googleapis.com/earlyaccess/notosanskr.css" rel="stylesheet">
    <title>Online Javascript Beautifier</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.13.13/beautify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.13.13/beautify-css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.13.13/beautify-html.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <center>
        <h1 style="color: green;" id="tl">Online Javascript Beautifier</h1>
        <label for="lang">Beautify </label>
        <select name="language" id="language">
            <option value="Javascript">Javascript</option>
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
        </select>
        <div class="beautify-form">
            <textarea id="source_code" rows="30" cols="130" style="scrollbar=both;"></textarea><br />
            <button id="beautify">Beautify</button>
            <button id="copy">Copy To Clipboard</button>
            <button id="clear" onclick='$("#source_code").val("")'>Clear</button>
        </div>
    </center>
</body>
<script src="main.js"></script>
<link rel="stylesheet" href="style.css">
</html>
